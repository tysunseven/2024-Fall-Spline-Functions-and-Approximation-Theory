# _config.yml
title: My LaTeX Markdown Site
description: A site with LaTeX support using MathJax
markdown: kramdown
highlighter: rouge

# 添加 MathJax 的支持
kramdown:
  math_engine: mathjax
  mathjax:
    cdn: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.0/es5/tex-mml-chtml.js'

# 自定义 MathJax 的行内和块公式标记
mathjax_config: |
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    }
  };
